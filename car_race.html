<!doctype html>
<html lang="en">
    <head>
        <title>Car Race</title>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
            crossorigin="anonymous"
        >
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
        <link rel="stylesheet" href="style.css">

        <script src="https://code.jquery.com/jquery-3.6.1.js" integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>
    </head>
    <body>
        <main class="bg-light d-flex justify-content-center align-items-center flex-column rounded mx-5 my-4">
            <h1 class="text-primary fw-bold fs-1 mt-2">Car Race</h1>
            <h5 class="text-danger" id="empty">You lost all your money!</h5>
            <h5 class="text-dark" id="default_State">Guess which car will win!</h5>
            <h5 class="text-danger" id="won">Congratulations! You won!</h5>
            <h5 class="text-danger" id="lost">You lost, play again.</h5>
            <div class="container innerdiv rounded px-4 mx-5 mt-2">
                <div class="row d-block m-3">
                    <div class="col-lg-12 bg-warning" id="car-path">
                        <img id ="animate" src="1.png" alt="" srcset="" style="width: 100px;">
                    </div>
                </div>
                <div class="row m-3">
                    <div class="col-lg-12 bg-danger">
                        <img id ="animate1" src="1.png" alt="" srcset="" style="width: 100px;">
                    </div>
                </div>
                <div class="row m-3">
                    <div class="col-lg-12 bg-info">
                        <img id ="animate2" src="1.png" alt="" srcset="" style="width: 100px;">
                    </div>
                </div>
            </div>

            <div class="d-flex justify-content-center align-items-center flex-wrap my-2">
                <div class="rounded innerdiv px-5 py-1 me-2 mb-2">
                    <h5 class="text-center text-primary fw-bold">
                       <div class="mb-1">
                           BALANCE
                       </div>
                       <div class="text-dark">
                           $<span id="wallet">50
                            </span>
                        </div>
                    </h5>
                </div>
                <div class="rounded innerdiv px-5 py-1 me-2 mb-2">
                    <h5 class="text-center text-primary fw-bold">
                        <div>
                            BET
                        </div>
                        <div class="text-dark">
                            <span>
                                <button class="btn btn-danger btn-sm" onclick="decrement()">-</button>
                            </span>
                            <span>
                                $<span id="bet_value">1</span>
                            </span>
                            <span>
                                <button onclick="increment()" class="btn btn-success btn-sm">+</button>
                            </span>
                        </div>
                    </h5>
                </div>
                <div class="rounded innerdiv px-5 py-1 me-2 mb-2">
                    <h5 class="text-center text-primary">
                        <div>
                            WINNING CAR
                        </div>
                        <div class="d-flex justify-content-center flex-wrap">
                            <label><input type="radio" checked value="1" id="car1" name="select" /><span class="px-2 py-1 rounded fw-bold border border-warning">Car#1</span> </label>
                            <label><input type="radio" value="2" id="car2" name="select" /><span class="px-2 py-1 rounded fw-bold border border-danger">Car#2</span> </label>
                            <label><input type="radio" value="3" id="car3" name="select" /><span class="px-2 py-1 rounded fw-bold border border-info">Car#3</span> </label>
                            
                        </div> 
                    </h5>
                    
                </div>
                <div class="rounded innerdiv px-5 py-1 me-2 mb-2">
                    <button onclick="myMove()" id="submit" class="btn btn-outline-primary px-3 text-center py-1 ">
                       <span class="fw-bold fs-5" style="position: relative; top: -7px;">
                           Play
                       </span> 
                        <i class="bi bi-play-fill fs-1"></i>
                    </button>
                </div>
            </div>
        </main>
        <!-- Bootstrap JavaScript Libraries -->
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js" integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous"></script>

        <script src="car_race.js"></script>
    </body>
</html>
